<script>
    function updateClock() {
        let now = new Date(); 

        let year = 1990; 
        let month = 4;   
        let day = 7;     

        let hours = now.getHours().toString().padStart(2, '0');
        let minutes = now.getMinutes().toString().padStart(2, '0');
        let seconds = now.getSeconds().toString().padStart(2, '0');

        let formattedTime = `${day}/${month}/${year} - ${hours}:${minutes}:${seconds}`;
        document.getElementById("msdos-clock").textContent = formattedTime;
    }

    setInterval(updateClock, 1000); 
    updateClock(); 
</script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById('console').addEventListener('keypress', function (e) {

                    e.preventDefault();
                    const input = e.target.value.trim();

                    if (input === 'Г.А.') {
                        patientData =  `
Име на пациента: Гаврил Аспарухов
Диагноза: неуточнена
Проследаващ лекар: д-р Антон Гоцев
Терапия: Страхова експозиция

Наблюдения:
- Пациентът бе позициониран центъра на стаята, обграден от вече познати за него символи 
- Пълно примирение. Пациентът не показва страх, а нетърпение. Готов е да направи следващата стъпка.
- По време на последната сесия, Пациент Г.А. многократно изрече фразата: „Последната стъпка ни очаква и двамата.“ Гласът му беше спокоен, но тревожно познат
- Геометричните символи и рисунки на очи отново се появиха в рисунките му, напомняйки тези, наблюдавани при по-ранни експерименти с Иван Д. и други пациенти.
- След финалната сесия не показа никакви признаци на тревожност или страх – а само усмивка в огледалото

Бележки:
Терапията отключва дълбоки подсъзнателни връзки в пациента. Въпреки успеха на сесиите, пациентът остава фиксиран върху идеята за „наблюдателя”. Един път е обект на наблюдение, друг път е наблюдател. Интересно е, че след по-интензивни сесии той изглежда все по-убеден, че терапията разкрива нещо скрито в него, а не го „лекува”.

                        `;
                        
                    } else if (input === 'И.Д.') {
                        patientData = `
Име на пациента: Иван Димитров 
Диагноза: Шизофрения с параноидни елементи
Проследаващ лекар: д-р Антон Гоцев; асистент: д-р Илиана Стойнова
Терапия: Страхова експозиция 

Наблюдения:
- Значително нарастване на тревожността. Пациентът проявява агресивни реакции към провокиращи стимули, включително халюцинации за „наблюдатели”
- Чести опити за самонараняване, включително използване на предмети, намерени в стаята
- Пациентът бе въведен в стаята с минимално осветление. След 10 минути започна да крещи и да твърди, че „наблюдателят“ го гледа

Бележки: 
Пациентът успя да открадне медицинска спринцовка от предварителната подготовка. След това я използва, настоявайки, че трябва да „спре болката.“ Ситуацията бе овладяна, но как пациентът се е сдобил със спринцовка остава необяснено


                        `;
                       
                    } else if (input === 'В.В.') {
                        patientData = `
Име на пациента: В.В. 
Диагноза: Тежка арахнофобия, свързана с потиснати детски травми 
Проследяващ лекар: д-р Антон Гоцев, асистент: д-р Илиана Стойнова 
Терапия: Страхова експозиция

Описание на случая:
Пациентът постъпва в лечебното заведение с признаци на тежка арахнофобия, съпроводена с панически пристъпи и нарушения в съня. В анамнезата му се откриват признаци на потиснати спомени, свързани с детска травма. Предишните методи на терапия (медикаментозно лечение, поведенческа терапия) не са дали резултат.
С оглед на тежестта на фобията, е приложена интензивна страхова експозиция.

Наблюдения:
- Реакциите включват повишен сърдечен ритъм, треперене, затруднено дишане и отказ да гледа изображенията
- Въпреки първоначалния дискомфорт, постепенното представяне води до намаляване на първоначалния шок
- В момент на пълна паника пациентът започва да повтаря името на роднина, което преди не е споменавал

- Наблюдава се разпадане на защитните механизми – пациентът първо отказва да говори, след което започва да шепне неразбираеми думи
- В края на сесията изписва по стената символ, подобен на око, използвайки ноктите си.


Бележки:
Методът доказа, че страхът отключва дълбоко заровени спомени, но предизвиква и пълен психически срив. Пациентът не се бори със страха, а става част от него. Възможно е процесът да продължи и извън болничната среда. Ще наблюдавам дали психиката му ще се реформира или ще се разпадне напълно. Все пак смятам случая за успешен!



Изобразена когнитивна реакция след терапията:

                        `;

                    } else if (input === 'А.Х.') {
                        patientData = `

Диагноза: Генерализирано тревожно разстройство

Методът показа ограничени, но видими резултати. Реакциите ѝ към провокиращи стимули значително намаляха. Препоръчва се продължаване на терапията в контролирана среда, за да се изследва дългосрочният ефект.


 `;
                    } else {
