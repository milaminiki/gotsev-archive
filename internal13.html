    <div class="terminal">
        <center> 
        <h2>=== АРХИВ ===</h2>

<center> 
        <p class="command">Въведете инициали на пациент и натиснете Enter:</p>
        <p > А.Г.</p>
         </center>

        <center> 
        <span class="blink">█</span>
        <textarea id="console" rows="2" cols="50" style="background-color: grey; color: black;" width="40%" >  </textarea> <span class="blink">█</span>  </center>

    
        
    </div>
<div id="output">
    <center><h3>Резултат</h3></center>
    <p id="output-text"></p>
    <img id="output-image" src="" alt="Patient Drawing" style="display: none; width: 300px; margin-top: 10px;">
</div>

    <script>
       document.addEventListener("DOMContentLoaded", function () {
    document.getElementById('console').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            const input = e.target.value.trim();
            const outputDiv = document.getElementById('output');
            const outputText = document.getElementById('output-text');
            const outputImage = document.getElementById('output-image'); // Image element

            let patientData = '';
            let imageSrc = ''; // Variable for the image path

            if (input === 'А.Г.') {
                patientData = `
Пациент: Антон Гоцев 
Диагноза: Дисоциативна амнезия, раздвоение на личността 
Проследяващ лекар: Д-р Гаврил Аспарухов 
Терапия: Сетивна депривация

Наблюдения:
Пациентът загуби представа за времето много по-бързо от очакваното. Той вече не разграничава сънищата от реалността.След 24 часа започна да говори на себе си в трето лице, описвайки мисли, които сякаш не идват от него.

36-часова депривация:
- Пациентът повтаря: "Ако сам създадеш страха, можеш да го контролираш."
Но не аз го създадох. Той създаде мен.

48-часова депривация:
- Пациентът нарисува същите символи, които виждам от години
- Този път той ги разбира


Бележки: 
Той винаги е вярвал, че страхът ще отключи истинския потенциал на ума. Сега той ще види резултата от работата си. Той започва да осъзнава какво съм .Скоро ще бъде готов. 

                `;
                imageSrc = ""; // Set the path to the image file
            } else {
                patientData = 'Невалиден избор. Моля, въведете А.Г.';
                imageSrc = ''; // No image for invalid input
            }

            outputText.innerText = patientData;
            outputImage.src = imageSrc;
            outputImage.style.display = imageSrc ? 'block' : 'none'; // Show image only if there's a valid one
            outputDiv.style.display = 'block';
            e.target.value = '';
        }
    });
});

    </script>
