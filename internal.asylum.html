<!DOCTYPE html>
<html>
<head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <style>

        body {
            background-color: black;
            color: #33ff33; /* Classic MS-DOS green text */
            font-family: 'IBM Plex Mono', monospace;
            text-align: center;
            padding-top: 80px;
        }
        .container {
            width: 600px;
            margin: auto;
            border: 2px solid #33ff33;
            padding: 20px;
            background-color: black;
            box-shadow: 0px 0px 15px #00FFFF
        }
        h1 {
            color: #ffcc00;
            font-family: 'IBM Plex Mono', monospace;
        }
                .ibm-plex-mono-medium {
  font-family: "IBM Plex Mono", serif;
  font-weight: 500;
  font-style: normal;
        }
        .btn {
            display: block;
            width: 80%;
            margin: 15px auto;
            padding: 10px;
            background-color: black;
            color: #33ff33;
            border: 2px solid #33ff33;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            animation: glitch 0.9s infinite alternate;
        }
        .btn:hover {
            background-color: #003300;
            animation: glitch 0.9s infinite alternate;
        }
        .password-box {
            display: none;
            margin-top: 10px;
            font-family: 'IBM Plex Mono', monospace;
            animation: glitch 0.9s infinite alternate;
        }
        input[type='password'] {
            background-color: black;
            color: #33ff33;
            border: 1px solid #33ff33;
            padding: 5px;
            animation: glitch 0.9s infinite alternate;
        }
        .enter-btn {
            background-color: black;
            color: #ffcc00;
            border: 2px solid #ffcc00;
            padding: 5px;
            cursor: pointer;
            animation: glitch 0.9s infinite alternate;
        }
        .blink-exclamation {
        animation: blink 1s infinite;
        color: #00ff00; /* Adjust color to fit your MS-DOS style */
        font-weight: bold;
    }

    @keyframes blink {
        50% { opacity: 0; }
    }
        
        #custom-alert {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: black;
    color: #00FF00; /* MS-DOS green text */
    border: 2px solid #00FFFF; /* Glowing border */
    padding: 20px;
    font-family: 'IBM Plex Mono', monospace;
    text-align: center;
    width: 300px;
    box-shadow: 0px 0px 10px #00FFFF;
}

#custom-alert button {
    background-color: black;
    color: #00FF00;
    border: 1px solid #00FFFF;
    padding: 5px 10px;
    margin-top: 10px;
    cursor: pointer;
    font-family: 'IBM Plex Mono', monospace;
}

#custom-alert button:hover {
    background-color: #002200;
}
        @keyframes glitch {
    0% { text-shadow: 2px 0 red, -2px 0 cyan; }
    20% { text-shadow: -2px -2px lime, 2px 2px blue; }
    40% { text-shadow: -3px 3px yellow, 3px -3px magenta; }
    60% { text-shadow: 1px -1px red, -1px 1px cyan; }
    80% { text-shadow: -1px 1px lime, 1px -1px blue; }
    100% { text-shadow: 2px 0 red, -2px 0 cyan; }
}

.glitch-text {
    font-family: 'IBM Plex Mono', monospace;
    font-size: 2em;
    font-weight: normal;
    color: #00ff00;
    text-transform: uppercase;
    animation: glitch 0.9s infinite alternate;
}

.blink-exclamation {
    font-family: 'Courier New', monospace;
    font-size: 1.5em;
    color: greenyellow;
    animation: blink 1s infinite alternate;
}

@keyframes blink {
    50% { opacity: 0; }
}


    </style>
    <script>
       // Function to show password input box
function showPasswordBox(internal) {
    document.getElementById('password-' + internal).style.display = 'block';
}

// Function to check password and show MS-DOS styled alerts
function checkPassword(internal) {
    var inputPassword = document.getElementById('input-' + internal).value;
    var passwords = { "13": "113143", "17": "341311", "19": "414131" };

    if (inputPassword === passwords[internal]) {
        showCustomAlert("Достъпът е разрешен! Отключване на стая " + internal, function() {
            window.location.href = "internal" + internal + ".html"; // Redirect after OK
        });
    } else {
        showCustomAlert("ДОСТЪПЪТ Е ОТКАЗАН!");
    }
}

// Function to show custom MS-DOS alert
function showCustomAlert(message, callback = null) {
    document.getElementById("alert-text").innerText = message;
    document.getElementById("custom-alert").style.display = "block";
    
    // Set callback on button click if provided
    document.getElementById("alert-ok").onclick = function() {
        closeCustomAlert();
        if (callback) callback(); 
    };
}

// Function to close the custom alert
function closeCustomAlert() {
    document.getElementById("custom-alert").style.display = "none";
}

    </script>
</head>
<body>

<style>

         position: fixed;

    }
</style>
